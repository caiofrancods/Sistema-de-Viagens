<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login</title>
  <link rel="icon" href="imagens/icone.png">
  <link href="css/materialize.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="cont">
    <div class="cabecalho">
      <div>
        <img src="imagens/logo_aviao.png" class="logo">
        <a href="index.html"><img src="imagens/logo_nome.jpg" class="logo"></a>
      </div>
    </div>
    <div class="corpo login">
      <form class="form-signin" id="formularioLogin">
        <h5 class="h3 mb-3 font-weight-normal text-center">Faça login</h5>
        <label for="cpf" class="sr-only">CPF</label>
        <input type="number" id="cpf" name="cpf" class="form-control mb-3" placeholder="Seu CPF" required autofocus>
        <label for="senha" class="sr-only">Senha</label>
        <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha" required>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="login()">Login</button>
        <a class="mt-1" href="cadastro.html">Não tem conta? Cadastre uma aqui</a>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="js/usuarios.js"></script>

</body>

</html>
