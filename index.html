<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Arca Airlines</title>
  <link rel="icon" href="imagens/icone.png">
  <link href="css/materialize.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
 
</head>

<body>
  <div class="cont">
    <div class="cabecalho">
      <div>
        <img src="imagens/logo_aviao.png" class="logo">
        <img src="imagens/logo_nome.jpg" class="logo">
      </div>
      <button type="button" class="btn btn-primary btn-sm">Área do Cliente</button>
    </div>
    <div class="corpo">
      <!--Colocar Carrosel de Imagens Aqui--> 
      <div class="formulario">
        <form>
          <div class="form-group row">
            <div class="ml-3">
              <label for="regime">Viagem</label>
              <select class="custom-select" id="regime" name="opc1">
                <option selected value="">Selecione uma opção</option>
                <option value="idavolta">Ida e Volta</option>
                <option value="ida">Apenas Ida</option>
              </select>
            </div>
            <div class="ml-3">
              <label for="regime">Assento</label>
              <select class="custom-select" id="regime" name="opc1">
                <option selected value="">Selecione uma classe</option>
                <option value="simplesnacional">Economy</option>
                <option value="simplesnacional">Economy Premium</option>
                <option value="simplesnacional">Bunisses</option>
              </select>
            </div>
            <div class="ml-3">
              <label for="regime">Adultos</label>
              <select class="custom-select" id="regime" name="opc1">
                <option selected value="">Selecione a quantidade</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
            </div>
            <div class="ml-3">
              <label for="regime">Crianças</label>
              <select class="custom-select" id="regime" name="opc1">
                <option selected value="">Selecione a quantidade</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="input-field col s12">
              <label for="">Cidade de Origem</label><br>
              <input type="text" id="autocomplete-input" class="autocomplete">              
            </div>
            <div class="input-field col s12">
              <label for="">Cidade de Destino</label><br>
              <input type="text" id="autocomplete-input" class="autocomplete">              
            </div>
            <div class="input-field col s12">
              <label class="" for="">Data de ida</label>
              <input type="date" class="form-control mt-4" id="autocomplete-input" name="" value="" required>
            </div>
            <div class="input-field col s12">
              <label class="" for="">Data de volta</label>
              <input type="date" class="form-control mt-4" id="autocomplete-input" name="" value="" required>
            </div>
          </div>
          <div class="row d-flex justify-content-end">
            <button type="button" class="btn btn-primary btn-sm">Pesquisar</button>
          </div>          
        </form>        
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
