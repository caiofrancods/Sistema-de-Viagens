<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cadastro</title>
  <link rel="icon" href="imagens/icone.png">
  <link href="css/materialize.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body onload="iniciar()">
  <div class="cont">
    <div class="cabecalho">
      <div>
        <img src="imagens/logo_aviao.png" class="logo">
        <a href="index.html"><img src="imagens/logo_nome.jpg" class="logo"></a>
      </div>
    </div>
    <div class="corpo">
      <form id="formularioCadastro">
        <div class="form-row">
          <div class="col-md-3">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="" required>
          </div>
          <div class="col-md-3">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" value="" required>
          </div>
          <div class="col-md-3">
            <label for="email">Email de Contato</label>
            <input type="email" class="form-control" id="email" name="email" value="" required>
          </div>
          <div class="col-md-3">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" value="" required>
          </div>
        </div>
        <div class="row d.flex justify-content-end">
          <button class="btn btn-primary mt-2 mb-4" type="button" onclick="criar_conta()">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>  
  <script src="js/main.js"></script>
  <script src="js/clientes.js"></script>
</body>

</html>
