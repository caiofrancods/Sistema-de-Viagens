<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Área Cliente</title>
  <link rel="icon" href="imagens/icone.png">
  <link href="css/materialize.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="cont">
    <div class="cabecalho">
      <div>
        <img src="imagens/logo_aviao.png" class="logo">
        <a href="index.html"><img src="imagens/logo_nome.jpg" class="logo"></a>
      </div>
    </div>
    <div class="corpo">
      <h3 class="text-center mb-3">Área do Cliente</h3>
      <ul class="nav nav-tabs d.flex justify-content-center mt-4" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Minhas Viagens</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#perfil" role="tab" aria-controls="profile" aria-selected="false">Minha Conta</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contato" role="tab" aria-controls="contact" aria-selected="false">Ajuda</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">Parte 1</div>
        
        <div class="tab-pane fade" id="perfil" role="tabpanel" aria-labelledby="profile-tab">
          <div class="form-row d.flex justify-content-center mt-3">
            <div class="col-md-3">
              <label for="nomefantasia">Nome</label>
              <input type="text" class="form-control" id="nomefantasia" name="nomefantasia" value="" readonly>
            </div>
            <div class="col-md-3">
              <label for="cnpj">CPF</label>
              <input type="text" class="form-control" id="cnpj" name="cnpj" value="" readonly>
            </div>
            <div class="col-md-3">
              <label for="emailcontato">Email de Contato</label>
              <input type="email" class="form-control" id="emailcontato" name="emailcontato" value="" readonly>
            </div>
          </div>
        </div>
        
        <div class="tab-pane fade" id="contato" role="tabpanel" aria-labelledby="contact-tab">
          <p class="text-center mt-4">Para entrar em contato conosco ligue para:</p>
          <p class="text-center text-info">(31) 00000-0000</p>
          <p class="text-center">Atendimento 24h por dia 7 dias por semana</p>
        </div>
      </div> 
    </div>
  </div>
  
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
