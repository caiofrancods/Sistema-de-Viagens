<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cadastrar Passagem</title>
  <link rel="icon" href="imagens/icone.png">
  <link href="css/materialize.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="cont">
    <div class="cabecalho">
      <div>
        <img src="imagens/logo_aviao.png" class="logo">
        <a href="index.html"><img src="imagens/logo_nome.jpg" class="logo"></a>
      </div>
    </div>
    <div class="corpo">
      <form>
        <div class="form-group row">
          <div class="input-field col s12">
            <label for="">Cidade de Origem</label><br>
            <input type="text" id="autocomplete-input" class="autocomplete">              
          </div>
          <div class="input-field col s12">
            <label for="">Cidade de Destino</label><br>
            <input type="text" id="autocomplete-input" class="autocomplete">              
          </div>
          <div class="input-field col s12">
            <label class="" for="">Data</label>
            <input type="date" class="form-control mt-4" id="autocomplete-input" name="" value="" required>
          </div>
          <div class="input-field col s12">
            <label class="" for="">Hora</label>
            <input type="time" class="form-control mt-4" id="autocomplete-input" name="" value="" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="input-field col s12">
            <label for="">Assentos Bunisses</label><br>
            <input type="text" id="autocomplete-input" class="autocomplete">         
          </div>
          <div class="input-field col s12">
            <label for="">Assentos Economy Premium</label><br>
            <input type="text" id="autocomplete-input" class="autocomplete">    
          </div>
          <div class="input-field col s12">
            <label for="">Assentos Economy</label><br>
            <input type="text" id="autocomplete-input" class="autocomplete">              
          </div>
          <div class="input-field col s12">
            <label class="" for="">Valor Passagem Economy</label>
            <input type="number" class="form-control mt-4" id="autocomplete-input" name="" value="" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="input-field col s12">
            <label for="">Modelo do Avião</label><br>
            <input type="text" id="autocomplete-input" class="autocomplete">         
          </div>
          <div class="input-field col s12">
            <label for="">Nome Piloto</label><br>
            <input type="text" id="autocomplete-input" class="autocomplete">    
          </div>
          <div class="input-field col s12">
            <label for="">Nome Co-Piloto</label><br>
            <input type="text" id="autocomplete-input" class="autocomplete">              
          </div>
          <div class="input-field col s12">
            <label class="" for="">Código da Equipe de Comissários</label>
            <input type="number" class="form-control mt-4" id="autocomplete-input" name="" value="" required>
          </div>
        </div>
        <div class="row d-flex">
          <button type="button" class="btn btn-primary btn-sm btn-danger">Cancelar</button>
          <button type="button" class="btn btn-primary btn-sm ml-4">Cadastrar</button>
        </div> 
      </form>        
    </div>
  </div>
  
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
