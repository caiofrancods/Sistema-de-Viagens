<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Administrador</title>
  <link rel="icon" href="imagens/icone.png">
  <link href="css/materialize.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body onload="verif_login(); autorizacoes();mostrar_funcionario()">
  <div class="cont">
    <div class="cabecalho">
      <div>
        <img src="imagens/logo_aviao.png" class="logo">
        <a href="admin.html"><img src="imagens/logo_nome.jpg" class="logo"></a>
      </div>
      <button type="button" class="btn btn-primary btn-sm btn-danger" onclick="sair()">Sair</button>
    </div>
    <div class="corpo">
      <div class="mt-4 d-flex justify-content-center">
        <a href="cadas_func.html"><button type="button" class="btn btn-primary btn-sm" id="cadas_func">Cadastrar Funcionário</button></a>
        <a href="cadas_pass.html"><button type="button" id="cadas_pass"
class="btn btn-primary btn-sm ml-4">Cadastrar Passagem</button></a>
        <a href="checkin.html"><button type="button" class="btn btn-primary btn-sm ml-4" id="checkin">Abrir Balcão de Check-in</button></a>
        <a href="voos.html"><button type="button" class="btn btn-primary btn-sm ml-4" id="voos">Verificar Voos Cadastrados</button></a>
      </div>
      <br><br><br>
      <div class="mt-4">
        <h5 class="text-center mb-4">Informações do Funcionário</h5>
        <div class="form-row d.flex justify-content-center mt-3">
          <div class="col-md-3">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="" readonly>
          </div>
          <div class="col-md-3">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" value="" readonly>
          </div>
          <div class="col-md-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="" readonly>
          </div>
          <div class="col-md-3">
            <label for="cargo">Cargo</label>
            <input type="email" class="form-control" id="cargo" name="cargo" value="" readonly>
          </div>             
        </div>
      </div            
    </div>
  </div>
  <script src="js/main.js"></script>
  <script src="js/funcionarios.js"></script>
  <script src="js/onchange.js"></script>
</body>

</html>
