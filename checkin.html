<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Arca Airlines</title>
  <link rel="icon" href="imagens/icone.png">
  <link href="css/materialize.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="cont">
    <div class="cabecalho">
      <div>
        <img src="imagens/logo_aviao.png" class="logo">
        <img src="imagens/logo_nome.jpg" class="logo">
      </div>
    </div>
    <div class="corpo">
      <form>
        <div class="form-group row">
          <div class="input-field col s12">
            <label for="">Número da Passagem</label><br>
            <input type="text" id="autocomplete-input" class="autocomplete">              
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <button type="button" class="btn btn-primary btn-sm btn-info">Pesquisar</button>
        </div> 
      </form>
      <form>
        <div class="form-group row d-flex justify-content-center">
          <div class="">
              <label for="regime">A documentação está completa?</label>
              <select class="custom-select" id="regime" name="opc1">
                <option selected value="">Selecione uma opção</option>
                <option value="idavolta">Sim</option>
                <option value="ida">Não</option>
              </select>
            </div>
            <div class="ml-3">
              <label for="regime">Quantos passageiros?</label>
              <select class="custom-select" id="regime" name="opc1">
                <option selected value="">Selecione a quantidade</option>
              </select>
            </div>
        </div>
        <div class="row d-flex">
          <button type="button" class="btn btn-primary btn-sm ml-4">Finalizar Check-In</button>
        </div> 
      </form>      
    </div>
  </div>
  
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
